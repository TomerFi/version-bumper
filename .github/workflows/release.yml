---
name: Release

on:
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64,linux/arm/v7,linux/arm64/v8

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: deployment
    name: Build and publish to Docker Hub
    outputs:
      new_version: ${{ steps.version_info.outputs.next_version  }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Cache Docker layers
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', '.dockerignore') }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Setup Node
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Install global node modules
        run: >
          npm i -g
          conventional-changelog-cli
          conventional-changelog-conventionalcommits
          conventional-recommended-bump
          git-semver-tags

      - name: Eat your own dogfood
        id: version_info
        run: echo "::set-output name=next_version::$(bash entrypoint.sh --changelog true | cut -f1 -d" ")"

      - name: Get current date
        id: current_date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Build images and push to Docker Hub
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            tomerfi/version-bumper:latest
            tomerfi/version-bumper:${{ steps.version_info.outputs.next_version }}
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.current_date.outputs.date }}
            VERSION=${{ steps.version_info.outputs.next_version }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            ghcr.io/tomerfi/version-bumper:early-access
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: changelog
          if-no-files-found: error
          path: CHANGELOG.md

  release:
    runs-on: ubuntu-latest
    name: Release
    needs: [publish]
    outputs:
      html_url: ${{ steps.gh_release.outputs.html_url }}
    steps:
      - name: Download changelog artifact
        uses: actions/download-artifact@v2
        with:
          name: changelog

      - name: Release to GitHub
        id: gh_release
        uses: ncipollo/release-action@v1.8.8
        with:
          bodyFile: CHANGELOG.md
          tag: ${{ needs.publish.outputs.new_version }}
          token: ${{ github.token }}

  announce:
    runs-on: ubuntu-latest
    environment: deployment
    name: Announce new release
    needs: [publish, release]
    steps:
      - name: Tweet new release
        uses: lazy-actions/tweet-action@1.0.1
        with:
          oauth_consumer_key: ${{ secrets.TWITTER_API_KEY }}
          oauth_consumer_secret: ${{ secrets.TWITTER_API_SECRET_KEY }}
          oauth_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          oauth_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          message: |
            ðŸš€ðŸŽ‰ Version Bumper ${{ needs.publish.outputs.new_version  }} has been released! ðŸŽ‰ðŸš€
            ${{ needs.release.outputs.html_url }}

            #version_bumper
